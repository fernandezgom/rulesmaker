<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>iLearnFractions</title>
<link rel="stylesheet" type="text/css" media="screen, projection"
	href="/rulesmaker/styles/rulesmaker-main.css" />
<script type="text/javascript" src="/js/unity2.js"
	th:src="@{/resources/js/unity2.js}"></script>
<script type="text/javascript" src="/js/jquery.js"
	th:src="@{/resources/js/jquery.js}"></script>
<script type="text/javascript" src="/js/jquery.min.js"
	th:src="@{/resources/js/jquery.min.js}"></script>
<script type="text/javascript" src="/js/jquery-ui.js"
	th:src="@{/resources/js/jquery-ui.js}"></script>
<script type="text/javascript" src="/js/initMainContainer.js"
	th:src="@{/resources/js/initMainContainer.js}"></script>
</head>
<body class="back"
	style="margin-top: 0px; height: inherit; margin-bottom: 0px;">
	<div class="background"
		style="margin-left: auto; margin-right: auto; height: initial;">
		<table id="header" class="header" align="center">
			<tr align="left">
				<td id="topbar" align="left"></td>
				<td id="logo" align="left">
					<div>
						<a href="#" th:href="@{/}"> <img
							src="../../images/iLearnFraction_banner_05.jpg"
							th:src="@{/resources/images/iLearnFraction_banner_05.jpg}"
							alt="italk2learn" />
						</a>
					</div>
				</td>
			</tr>
		</table>
		<table align="center" style="width: 800px;">
			<tr align="center">
				<td align="center">
					<div id="wrapper_dark_gray"
						style="padding-bottom: 30px; min-height: 995px; padding-top: 20px;">
						<div
							style="display: inline; margin-left: 10px; float: left; width: 130px;"
							sec:authorize="hasRole('ROLE_USER')">
							<input type="submit" id="rm" class="it2lbutton"	value="Rules"/>
						</div>
						<div
							style="width: 12%; display: inline; float: left; margin-left: 25px;"
							sec:authorize="hasRole('ROLE_USER')">&nbsp;</div>
						<div style="display: inline; width: 76%;">
							<span style="display: inline; font-weight: bold;"
								th:text="#{welcome}"> Welcome </span>
							<div id="user" style="font-weight: bold; display: inline;">
								Name</div>
						</div>
						<div sec:authorize="hasRole('ROLE_USER')"
							th:if="${#authentication}"
							style="display: inline; margin-right: 25px; float: right; width: 12%">
							<a href="#" th:href="@{/auth/logout}"
								style="float: right; color: #e74c3c; font-weight: bold; font-size: 13px;">Logout</a>
						</div>
						<div id="wrapper_light_gray"
							style="padding-bottom: 30px; min-height: 780px; margin-top: 30px;">
							<table style="width: 100%;">
								<tr>
									<td style="width: 33%;">
										<table style="width: 100%; height: 100%;">
											<tr>
												<td style="width: 50%; height: 100%;">
													<div
														style="display: inline-block; width: 50px; height: 50px; float: right; padding-top: 2px; float: left;"
														sec:authorize="hasRole('ROLE_USER')">
														<input type="submit" id="help" class="it2lHelpbuttonON"
															value="" />
													</div>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>

							<table
								style="style =background-color: #fcf3ed; margin-left: 5px; margin-right: 5px;">
								<tr>
									<th colspan="3" id="exercisePrompt"
										style="padding-left: 6px; text-align: left;"></th>
								</tr>
								<tr>
									<td style="min-width: 800px;">
										<div id="mainContainer" align="center"
											sec:authorize="hasRole('ROLE_USER')" class="mainContainer">
											<table>
												<tr align="center">
													<td align="center"><a> <img
															src="../../images/loading.gif"
															th:src="@{/resources/images/loading.gif}" alt="loading" />
													</a></td>
												</tr>
											</table>
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
